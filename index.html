<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentina Rossi | Perfil Oficial</title>
  <link rel="icon" type="image/jpeg" href="favicon.jpg">
  <style>
    :root{
      --blue:#1da1f2;      /* azul tipo Twitter */
      --glass: rgba(0,0,0,0.5);
      --accent: linear-gradient(90deg,#1da1f2,#4fc3f7);
      --card-w: 380px;
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter, Poppins, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}

    html,body{height:100%}

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      background: center / cover no-repeat url("portada 2.jpg");
      background-attachment: fixed;
      color:#fff;
    }

    .backdrop {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.2), rgba(0,0,0,0.45));
      pointer-events: none;
      z-index: 0;
    }

    .card {
      position: relative;
      width: min(var(--card-w), 92%);
      z-index: 2;
      background: var(--glass);
      border-radius: 20px;
      padding: 28px 26px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      backdrop-filter: blur(8px) saturate(1.05);
      transform-origin: center;
      animation: floatIn 900ms cubic-bezier(.22,.9,.35,1);
    }

    @keyframes floatIn{
      from { opacity: 0; transform: translateY(18px) scale(.995); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    .top {
      display:flex;
      align-items:center;
      gap:16px;
      justify-content:center;
    }

    .avatar-wrap{
      position: relative;
      width: 108px;
      height: 108px;
      border-radius: 50%;
      flex: 0 0 108px;
      box-shadow: 0 6px 22px rgba(0,0,0,0.6), 0 0 0 4px rgba(255,255,255,0.04) inset;
    }

    .avatar{
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:50%;
      display:block;
      border: 3px solid rgba(255,255,255,0.08);
    }

    .verified {
      position: absolute;
      right: -6px;
      bottom: -6px;
      width: 34px;
      height: 34px;
      background: var(--blue);
      border-radius: 50%;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 6px 18px rgba(29,161,242,0.22);
      border: 2px solid rgba(255,255,255,0.12);
    }

    .verified svg{ width:16px; height:16px; fill:#fff; display:block; }

    .meta{
      text-align:left;
      flex:1;
      min-width: 0;
    }

    .name {
      font-size:1.35rem;
      font-weight:700;
      display:flex;
      align-items:center;
      gap:10px;
      color:#fff;
      line-height:1;
    }

    .handle {
      color: #dfeffb;
      font-weight:500;
      margin-top:4px;
      font-size:0.95rem;
    }

    .bio {
      margin-top:14px;
      color:#e9eef6;
      font-size:0.98rem;
      line-height:1.5;
    }

    .bio .highlight{ color: var(--blue); font-weight:600; }

    .cta {
      margin-top:18px;
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
    }

    .btn {
      appearance:none;
      border:0;
      cursor:pointer;
      padding:12px 20px;
      border-radius:28px;
      font-weight:700;
      font-size:0.98rem;
      color:#042032;
      background: linear-gradient(90deg,#ffd56b,#f59e0b);
      box-shadow: 0 8px 26px rgba(245,158,11,0.18);
      text-decoration:none;
      transition: transform .22s ease, box-shadow .22s ease;
    }

    .btn:hover{ transform: translateY(-3px); box-shadow: 0 18px 40px rgba(245,158,11,0.22); }

    .secondary {
      padding:10px 14px;
      border-radius:20px;
      background: rgba(255,255,255,0.06);
      color:#eaf6ff;
      font-weight:600;
      font-size:0.9rem;
      border: 1px solid rgba(255,255,255,0.04);
    }

    @media (max-width:520px){
      .top { flex-direction:column; gap:12px; }
      .meta { text-align:center; }
      .name { justify-content:center; }
    }

    .btn:focus, .secondary:focus { outline: 3px solid rgba(29,161,242,0.18); outline-offset:3px; }
  </style>
</head>
<body>
  <div class="backdrop" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="profile-name">
    <div class="top">
      <div class="avatar-wrap" aria-hidden="true">
        <img class="avatar" src="portada 2.jpg" alt="Foto de perfil de Valentina Rossi">
        <span class="verified" aria-label="Cuenta verificada">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M20.285 6.708a1 1 0 0 0-1.57-1.24l-8.574 10.86-3.43-3.43a1 1 0 0 0-1.414 1.414l4.137 4.137a1 1 0 0 0 1.414 0l9.437-11.741z"></path>
          </svg>
        </span>
      </div>

      <div class="meta">
        <div class="name" id="profile-name">Valentina Rossi</div>
        <div class="handle">Modelo venezolana-italiana · 23 años</div>
      </div>
    </div>

    <div class="bio">
      <span class="highlight">Modelo digital & creadora premium.</span><br>
      Fusiono elegancia, arte y estilo en cada sesión. Conecta con mi mundo exclusivo y descubre contenido único diseñado solo para suscriptores.
    </div>

    <div class="cta" role="region" aria-label="Enlaces principales">
      <a class="btn" href="https://dfans.co/valentinarossi" target="_blank" rel="noopener noreferrer">
        Ver contenido exclusivo
      </a>
      <a class="secondary" href="#" onclick="event.preventDefault(); alert('Próximamente nuevas secciones');" aria-label="Información">
        Más info
      </a>
    </div>
  </main>
</body>
</html>
